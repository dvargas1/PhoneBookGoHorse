global:
  scrape_interval:     15s
  evaluation_interval: 15s

rule_files:
  - alert_rules.yaml

alerting:
  alertmanagers:
  - static_configs:
    - targets: ['alertmanager:9093']

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']  # Endereço do serviço Prometheus

  - job_name: 'api'
    static_configs:
      - targets: ['api:7331']  # Endereço do serviço Django

  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"] # Endereço do serviço cadvisor

  - job_name: 'node_exporter'
    static_configs:
      - targets: ['node_exporter:9100'] # Endereço do serviço node-exporter